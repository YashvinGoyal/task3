<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="my-3">
    <form action="/bookapp/{{sno}}" method="POST" enctype="multipart/form-data">    {%csrf_token%}
        <h3 class="mx-4">Appointment Page</h3>
        <div class="mb-3 my-2 mx-3">
          <label for="exampleInputEmail1" class="form-label">Requried Speciality</label>
          <input type="text" name="spec"class="form-control"  id="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Date of  Appointment</label>
            <input type="date" name="date"class="form-control"  id="lname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Start Time</label>
            <input type="time" name="startt"class="form-control"  id="email" aria-describedby="emailHelp">
          </div>
          
        
          
          </div>
        <br>
        <button type="submit" class="btn btn-primary  mx-3 my-2">Confirm</button>
      
    </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
