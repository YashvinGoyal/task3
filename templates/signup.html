<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="my-3">
    <form action="/signup" method="POST" enctype="multipart/form-data">    {%csrf_token%}
        <h3 class="mx-4">SignUp Page</h3>
        <div class="mb-3 my-2 mx-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" name="fname"class="form-control"  id="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" name="lname"class="form-control"  id="lname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" name="email"class="form-control"  id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">UserName</label>
            <input type="text" name="name"class="form-control"  id="name" aria-describedby="emailHelp">
          </div>
          <!-- <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Profile Photo</label>
            <input type="text" name="photo"class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div> -->
          <div class="wrapper mx-3">
            <!-- <form action="/signup" method="POST" enctype="multipart/form-data"> {%csrf_token%} -->
              <!-- <input  type="file"  name="document" id= "document"  > -->
              <div class="choose-file__input">
                <input type="file" name="document" id= "document" required class="file-temp">
              </div>
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Upload Profile Photo</p>
            
          </div>
        <div class="mb-3  mx-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3  mx-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" name="cnfpassword"class="form-control" id="cnfpassword">
          </div>
          <div class="mb-3  mx-3 my-1">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" name="add"class="form-control"  id="add" aria-describedby="emailHelp">
          </div>
          <div class="custom-control custom-switch btn-group mx-3"aria-label="Basic radio toggle button group"role="group">
            <input type="radio" name="doc" class="custom-control-input " id="customSwitch1">
            <label class="custom-control-label mx-2" name="doc" for="customSwitch1">Doctor</label>
        
          
            <input type="radio" name="pat" class="custom-control-input " id="customSwitch2">
            <label class="custom-control-label" name="pat"for="customSwitch1">Patient</label>
          </div>
          
          </div>
        <br>
        <button type="submit" class="btn btn-primary  mx-3 my-2">Submit</button>
        <a href="/">Already a member?</a>
    </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
