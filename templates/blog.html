<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="my-3">
    <form action="/blog" method="POST" enctype="multipart/form-data">    {%csrf_token%}
        <h3 class="mx-4">Blog</h3>
        <div class="mb-3 my-2 mx-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" name="title"class="form-control"  id="fname" aria-describedby="emailHelp">
        </div>
          <!-- <div class="mb-3  mx-3">
            <label for="exampleInputEmail1" class="form-label">Profile Photo</label>
            <input type="text" name="photo"class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div> -->
          <div class="wrapper mx-3">
            <!-- <form action="/signup" method="POST" enctype="multipart/form-data"> {%csrf_token%} -->
              <!-- <input  type="file"  name="document" id= "document"  > -->
              <div class="choose-file__input">
                <input type="file" name="docum" id= "docum" required class="file-temp">
              </div>
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Upload  Photo</p>
            
          </div>
          <div class="custom-control custom-switch btn-group mx-3 "aria-label="Basic radio toggle button group"role="group">
            <input type="radio" name="m1" class="custom-control-input " id="customSwitch1">
            <label class="custom-control-label mx-2" name="m1" for="customSwitch1">Mental Health</label>
            <input type="radio" name="m2" class="custom-control-input " id="customSwitch2">
            <label class="custom-control-label mx-2" name="m2"for="customSwitch1">Heart Disease  </label>
            <input type="radio" name="m3" class="custom-control-input " id="customSwitch3">
            <label class="custom-control-label mx-2" name="m3"for="customSwitch1">Covid-19  </label>
            <input type="radio" name="m4" class="custom-control-input " id="customSwitch4">
            <label class="custom-control-label mx-2" name="m4"for="customSwitch1">Immunization  </label>
          </div>

          <div class="form-group mx-3">
            <label for="exampleFormControlTextarea1">Enter your summary here</label>
            <textarea class="form-control" name='text1' id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>

          <div class="form-group mx-3">
            <label for="exampleFormControlTextarea1">Enter your content here</label>
            <textarea class="form-control" name='text2' id="exampleFormControlTextarea1" rows="9"></textarea>
          </div>
          <div class="mb-3 form-check  mx-3">
            <input type="checkbox" name="draftt" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" name="draftt" for="exampleCheck1">mark as draft</label>
          </div>
        <br>
        <button type="submit" class="btn btn-primary  mx-3 my-2">Submit</button>
        <a href="/dash">Go back</a>
    </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
